<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type = "text/JavaScript">
	for(var i=1;i<=5;i++){

		for(var j=1;j<i;j++){
           document.write('&nbsp&nbsp');
		}

		for(var k=5; k>=i ;k--){
           document.write('*');
		}

		document.write('<br/>');
	}
</script>
</body>
</html>
