<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type = "text/Javascript">
	for(var i=1;i<=5;i++)
	{
		for(var j=5;j>i ;j--){
			document.write("&nbsp&nbsp");
		}

		for(var k=1; k<=i ;k++){
			document.write('*');
		}

		document.write('<br/>');
	}
</script>
</body>
</html>
