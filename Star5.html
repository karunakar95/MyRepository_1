<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/JavaScript">
	for(var i=0;i<=5;i++)
	{
		for(var j=4;j>i ;j--){

			document.write('&nbsp&nbsp');

		}

		for(var k=1;k<=2*i-1 ;k++){

			document.write('*');

		}

		document.write('<br/>');
	}

</script>
</body>
</html>
