<body>
<script type="text/JavaScript">

var n, result;
n=1;
const fact = function(n){
 if(n==0||n==1){
 	return 1;
 }
 else
 {  result = n;
 	return result*fact(n-1);
 }
}


console.log(fact(10));
</script>
